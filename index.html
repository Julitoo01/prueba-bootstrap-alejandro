<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-sm">
    
 
    <div class="card-header bg-white">
      <h5 class="mb-0">Payment form example</h5>
    </div>


    <div class="card-body">

    
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <form>


        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
          </div>

          <div class="col-md-3">
            <label class="form-label">CVC #</label>
            <input type="text" class="form-control" placeholder="0000">
          </div>

          <div class="col-md-3">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
          </div>
        </div>

     
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>Texas</option>
              <option>Florida</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control">
          </div>
        </div>

      
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">We accept:</label>
            <div class="bg-secondary p-2 rounded text-white">
              <i class="bi bi-credit-card me-2"></i>
              <i class="bi bi-paypal me-2"></i>
              <i class="bi bi-credit-card-2-front me-2"></i>
              <i class="bi bi-cash"></i>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Add any notes here."></textarea>
          </div>
        </div>

      </form>
    </div>

    
    <div class="card-footer bg-white text-end">
      <button class="btn btn-secondary me-2">Cancel</button>
      <button class="btn btn-primary">Send</button>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
